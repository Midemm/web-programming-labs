<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Колесников Дмитрий Константинович. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function ShowSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result)
        }   
        function ShowRazn(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result)
        }
        function ShowUmn(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result)
        }
        function ShowDel(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Частное ' + a + ' и ' + b + ' равна ' + result)
        }
        function ShowAuthor(){
            let Authot = 'Здравствуйте\nАвтор страницы:\nКолесников Дмитрий Константинович';
            alert(Authot)
        }     
        function changeOutput(buttonNum, backColor, textColor, border, borderColor){
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка ' + buttonNum; 
            output.style.backgroundColor =  backColor;
            output.style.color = textColor; 
            output.style.borderRadius = border;
            output.style.borderColor = borderColor;
        }
        function backetSum(){
            let PriceLimon = document.getElementById('Limon');
            let PriceBanan = document.getElementById('Banan');
            let PricePomidor = document.getElementById('Pomidor');
            let PriceCheese = document.getElementById('Cheese');
            let PriceWatermelon = document.getElementById('Watermelon');

            let CenLi = parseInt(PriceLimon.value) * 50;
            let CenBa = parseInt(PriceBanan.value) * 40;
            let CenPo = parseInt(PricePomidor.value) * 35;
            let CenCh = parseInt(PriceCheese.value) * 300;
            let CenWa = parseInt(PriceWatermelon.value) * 120;

            let PriceSum = CenLi + CenBa + CenPo + CenCh + CenWa;
            alert(PriceSum)
        }
    </script>
    <style>
        .message{
            width: 210px;
            height: 30px;
            background-color: pink;
            border: 2px solid;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
        #backet{
            border: 2px solid;
            border-radius: 10px;
            width: 400px;
            height: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header onclick="ShowAuthor()">
        НГТУ, ФБ, Лабораторная работа 5

    <main>
        <label>первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="ShowSum()">Найти сумму чисел</div>
        <div class="message" onclick="ShowRazn()">Найти разность чисел</div>
        <div class="message" onclick="ShowUmn()">Найти произведение чисел</div>
        <div class="message" onclick="ShowDel()">Найти разность чисел</div>
        <div class="message" onclick="ShowAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '5px', 'green')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '10px', 'green')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, '#7FB5B5', 'blue', '15px', 'black')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, ' #FCE883', ' #EFA94A', '7px', 'white')">
        </div>
        <div id="output"></div>
        <div id="backet">
            <h1>Корзина продуктов</h1>
            <label>Лимоны(50р/шт):<br><input type = "numder" value = "0" id = "Limon"> </label><br>
            <label>Бананы(40р/шт):<br><input type = "numder" value = "0" id = "Banan"> </label><br>
            <label>Помидоры(35р/шт):<br><input type = "numder" value = "0" id = "Pomidor"> </label><br>
            <label>Сыр(300р/шт):<br><input type = "numder" value = "0" id = "Cheese"> </label><br>
            <label>Арбуз(120р/кг):<br><input type = "numder" value = "0" id = "Watermelon"> </label><br>
            <input type="button" value="Рассчитать стоимость" onclick="backetSum()">
        </div>

        </div>
    </main>
